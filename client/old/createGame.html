<!DOCTYPE html>
<html>
<head>
	<title> Mobile-o-poly</title>
    <script type="text/javascript" src="js/jQuery.js"></script>
    <script type="text/javascript" src="js/jQuery-Validate.js"></script>
    <script type="text/javascript" src="js/sender.js"></script>
    <script type="text/javascript" src="js/createGame.js"></script>
</head>
<body>
	<div id="lbl_menu_nickname"></div><br />
    <input type="button" value="Logout" name="btn_logout" id="btn_logout"/><br /><br />
	<section id="sec_createGame_1">
        Spielname: <br />
        <input type="text" id="txt_crga_groupname" name="txt_crga_groupname" maxlength="45" /><br /><br />
        Spielfeld auswählen:
        <div id="table_playgrounds"></div>
        <br /><br />
        <input type="button" value="weiter" name="btn_next_1" id="btn_next_1" />
        <input type="button" value="zurück" name="btn_back_3" id="btn_back_3" />
	</section>
    <section id="sec_createGame_2">
    	Modus auswählen für:
        <div id="lbl_playground_name"></div>
        <br />
        <div id="table_mode">
        	<form id="form_timetoplay">
            <table>
            <tr><td>ICONSPACE</td><td><input type="radio" name="mode" value="Monopol" />Monopol</td></tr>
            <tr><td>ICONSPACE</td><td><input type="radio" name="mode" value="Wirtschaft" />Wirtschaft</td></tr>
            <tr><td>ICONSPACE</td><td><input type="radio" name="mode" value="Zeit" />Zeit</td></tr>
            <tr id="tr_timetoplay"><td colspan="2">Zeit: <input type="text" name="txt_timetoplay" id="txt_timetoplay" maxlength="11"/></td></tr>
            </table>
            </form>
        </div>
        <br />
        <input type="button" value="weiter" name="btn_next_2" id="btn_next_2" /><br />
        <input type="button" value="zurück" name="btn_back" id="btn_back" />
    </section>
    <section id="sec_waitForGamers">
    	<div id="lbl_menu_gamename"></div>
    	<h4>Spieler</h4>
        <div id="table_waitForPlayers"></div>
        <div id="cont_startButton">
        	<br />
            <br />
            <input type="button" value="manueller Start" name="btn_forceStart" id="btn_forceStart" />
        </div>
    </section>
    <section id="sec_attendGame">
    	<h4>Spiel beitreten</h4>
        Spielname:
        <input type="text" name="txt_attendGame" id="txt_attendGame" maxlength="45"/><br /><br />
        <input type="button" value="weiter" id="btn_next_3" name="btn_next_3"/>
        <input type="button" value="zurück" id="btn_back_2" name="btn_back_2" />
    </section>
</body>
</html>
