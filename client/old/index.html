<!DOCTYPE html>
<html>
<head>
	<title> Mobile-o-poly</title>
    <script type="text/javascript" src="js/jQuery.js"></script>
    <script type="text/javascript" src="js/jQuery-Validate.js"></script>
    <script type="text/javascript" src="js/sender.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
	<section id="sec_login">
    	<h2>Mobile-o-poly</h2>
        <h4>Login</h4>
        
        <form id="form_log">
        E-Mail:<br />
        <input type="text" name="txt_log_mail" id="txt_log_mail" maxlength="25"/><br /><br />
        Passwort:<br />
        <input type="password" name="txt_log_pass" id="txt_log_pass" maxlength="45"/>
        <br /><br />
        
        <input type="button" value="Login" name="btn_log_logIn" id="btn_log_logIn" />
        <br />
        <input type="button" value="Register" name="btn_log_reg" id="btn_log_reg" />
        
        </form>
        
	</section>
    
    <section id="sec_register">
    	<h2>Mobile-o-poly</h2>
        <h4>Registrierung</h4>
        
        <form id="form_reg">
        E-Mail:<br />
        <input type="text" name="txt_reg_mail" id="txt_reg_mail" maxlength="25"/><br /><br />
        Nickname:<br />
        <input type="text" name="txt_reg_nickname" id="txt_reg_nickname" maxlength="45"/><br /><br />
        Passwort:<br />
        <input type="password" name="txt_reg_pass" id="txt_reg_pass" maxlength="45"/><br /><br />
        Passwort wiederholen:<br />
        <input type="password" name="txt_reg_pass_rep" id="txt_reg_pass_rep" maxlength="45"/>
        <br /><br />
 
        <input type="button" value="Register" name="btn_reg_reg" id="btn_reg_reg" />
        <br />
        <input type="button" value="Abbrechen" name="btn_reg_cancel" id="btn_reg_cancel" />
        </form>
    </section>
</body>
</html>
